---
layout: releasenotes
permalink: /releasenotes/
---

<h1>Release Notes</h1>

<ul class="post-list">
  {% for post in site.posts %}
    <li>
      <h2>
        <a class="post-link" href="{{ post.url | prepend: site.url }}">{{ post.title }}</a> - {{ post.date | date_to_string }}
      </h2>
      <a href="https://github.com/Hammerspoon/hammerspoon/releases/tag/{{ post.title }}">GitHub release page</a>

      {{ post.content }}

    </li>
  {% endfor %}
</ul>
